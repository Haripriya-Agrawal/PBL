<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center"><h1>Selling Form</h1></div>
    
    <div class="form-container">
        <form>
          <div class="form-group">
            <label for="year">Year *</label>
            <select id="year" required>
              <option value="">Choose one</option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3rd</option>
              <option value="4">4th</option>
            </select>
          </div>
          <div class="form-group">
            <label for="branch">Branch *</label>
            <select id="branch" required>
              <option value="">Choose one</option>
              <option value="CSE">Computer Science </option>
              <option value="ECE">Information Technology</option>
              <option value="ME">Electronics and Telecommunication</option>
              <option value="AIDS">Artificial Intellegence and Machine learning </option>
            </select>
          </div>
          <div class="form-group">
            <label for="semester">Semester *</label>
            <select id="semester" required>
              <option value="">Choose one</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
        
            </select>
          </div>
          <div class="form-group">
            <label for="original-price">Original Price *</label>
            <input type="number" id="original-price" required>
          </div>
          <div class="form-group">
            <label for="resale-price">Resale Price *</label>
            <input type="number" id="resale-price" required>
          </div>

          
          <div class="form-group">
            <label for="book-1">Book 1 *</label>
            <input type="text" id="book-1" required>
          </div>
          <div class="form-group">
            <label for="publication-1">Publication *</label>
            <input type="text" id="publication-1" required>
          </div>
          <div class="form-group">
            <label for="picture-1">Picture of Book 1 *</label>
            <input type="file" id="picture-1">
          </div>

          

          <div class="form-group">
            <label for="whatsapp-number">Whatsapp Number *</label>
            <input type="text" id="whatsapp-number" required>
          </div>
          
          <div class="form-group">
            <button type="submit">SUBMIT</button>
            <br><br>
            <button type="reset">CLEAR  </button>
          </div>
        </form>
      </div> 
</body>
</html>
